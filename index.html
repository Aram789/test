<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.cdnfonts.com/css/gotham-pro" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Тестовое практическое задание Верстальщик _Папоян Арам Степанович</title>
</head>
<body>
<main>
    <div>
        <img src="images/img.png" alt="img">
        <img src="images/vector.png" alt="vector">
    </div>
    <div class="right_container">
        <form action="#" name="form_email">
            <h1>мастер-класс?</h1>
            <p>Скачайте пошаговый план</p>
            <h2>«‎Как собственнику выйти из операционки»</h2>
            <p>и познакомьтесь с этим инструментом</p>
            <a href="инструментом.pdf">прямо сейчас</a>
            <p>10 шагов помогут создать системный бизнес</p>
            <div class="email">
                <p>Для получения бонуса введите email</p>
                <input type="email" placeholder="Ваш e-mail">
                <button type="submit">Скачать пошаговой план</button>
                <p class="invalid_text"></p>
            </div>
        </form>
    </div>
</main>
<script src="js/index.js"></script>
